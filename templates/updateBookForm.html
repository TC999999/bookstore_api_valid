{%extends 'base.html'%}{%block title%}Update {{book.isbn}}{%endblock%} {%block
content%}

<h1>UPDATE {{book.isbn}}</h1>
<div id="bookForm">
  <form action="/update/{{book.isbn}}" method="POST">
    <div class="form-group">
      <label for="isbn">ISBN Number:</label>
      <input
        type="text"
        class="form-control"
        id="isbn"
        name="isbn"
        value="{{book.isbn}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{book.title}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input
        type="text"
        class="form-control"
        id="author"
        name="author"
        value="{{book.author}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="pages">Pages:</label>
      <input
        type="number"
        class="form-control"
        id="pages"
        name="pages"
        value="{{book.pages}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="publisher">Publisher:</label>
      <input
        type="text"
        class="form-control"
        id="publsiher"
        name="publisher"
        value="{{book.publisher}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input
        type="number"
        class="form-control"
        id="year"
        name="year"
        value="{{book.year}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="language">Language:</label>
      <input
        type="text"
        class="form-control"
        id="language"
        name="language"
        value="{{book.language}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="amazon_url">Amazon URL:</label>
      <input
        type="text"
        class="form-control"
        id="amazon_url"
        name="amazon_url"
        value="{{book.amazon_url}}"
        required
      />
    </div>
    <button class="btn btn-primary">Update</button>
    <a href="/{{book.isbn}}" class="btn btn-danger">Cancel</a>
  </form>
</div>

{%endblock%}
